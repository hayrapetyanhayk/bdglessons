name: Workflow for js app
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: BUILD JS APP
        run: |
          pwd
          ls -la
          docker build -t ja_app:1.0.0 .
